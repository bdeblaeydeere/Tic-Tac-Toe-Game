<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="playingArea">  </div>
  <h1>  Tic Tac Toe</h1>
  <h2 id="statusText"> </h2>
  <p></p>
    <table>
        <tr>
          <td class="square"> <div id=0> </div> </td>
          <td class="vertical square"> <div id=1> </div> </td>
          <td class="square"> <div id=2> </div> </td>
        </tr>
        <tr>
          <td class="horizontal square">  <div id=3> </div> </td>
          <td class="vertical horizontal square"> <div id=4> </div> </td>
          <td class="horizontal square"> <div id=5> </div> </td>
        </tr>
        <tr>
          <td class="square"> <div id=6> </div> </td>
          <td class="vertical square"> <div id=7> </div> </td>
          <td class="square"><div id=8> </div> </td>
        </tr>
      </table>
      <p></p>
      <p></p>
      
      <button id="resetBoard">Reset board</button>

      <script src="script.js"></script>
</body>
</html>
